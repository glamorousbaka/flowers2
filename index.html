<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		img{
			width: 100px; 
			position: absolute; 
			display: none;
		}

	
	</style>
</head>
<body>
	<div style="background-image: url(game.png); height: 1000px; background-size: 100% 100%">
		
		<button class="btn btn-warning bigbtn"  style="position: absolute;  margin-left: 20%; margin-top: 3%">Увеличить цветы</button>
		<button class="btn btn-success biigbtn" style="position: absolute;  margin-left: 30%; margin-top: 3%" >Увеличить горох</button>
		<button class="btn btn-success nagito" style="position: absolute;  margin-left: 40%; margin-top: 3%" >Обнадежить горох</button>

		<!--цветы 1 ряд-->
		<img class="flower" src="sunflower.png"  style=" margin-left: 33%; margin-top: 13%; ">
		<img class="flower" src="sunflower.png"  style=" margin-left: 33%; margin-top: 19%; ">
		<img class="flower" src="sunflower.png"  style=" margin-left: 33%; margin-top: 25%; ">
		<img class="flower" src="sunflower.png"  style=" margin-left: 33%; margin-top: 31%; ">
		<img class="flower" src="sunflower.png"  style=" margin-left: 33%; margin-top: 37%; ">
		<button class="flower_btn" style="color: yellow; font-weight: bold; position: absolute; margin-left: 33%; margin-top: 17%; ">PLANT</button>	
		<button class="flower_btn" style="color: yellow; font-weight: bold; position: absolute; margin-left: 33%; margin-top: 23%; ">PLANT</button>
		<button class="flower_btn" style="color: yellow; font-weight: bold; position: absolute; margin-left: 33%; margin-top: 29%; ">PLANT</button>
		<button class="flower_btn" style="color: yellow; font-weight: bold; position: absolute;  margin-left: 33%; margin-top: 35%; ">PLANT</button>
		<button class="flower_btn" style="color: yellow; font-weight: bold; position: absolute; margin-left: 33%; margin-top: 41%; ">PLANT</button>

		<!--горох 2 ряд-->
		<img class="shooter" src="peashooter.png"  style=" margin-left: 40%; margin-top: 13%;">		
		<img class="shooter" src="peashooter.png"  style=" margin-left: 40%; margin-top: 19%; ">	
		<img class="shooter" src="peashooter.png"  style=" margin-left: 40%; margin-top: 25%;  ">	
		<img class="shooter" src="peashooter.png"  style=" margin-left: 40%; margin-top: 31%;">
		<img class="shooter" src="peashooter.png"  style=" margin-left: 40%; margin-top: 37%; ">		
		<button class="shooter_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 40%; margin-top: 17%; ">PLANT</button>
		<button class="shooter_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 40%; margin-top: 23%; ">PLANT</button>	
		<button class="shooter_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 40%; margin-top: 29%; ">PLANT</button>
		<button class="shooter_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 40%; margin-top: 35%; ">PLANT</button>
		<button class="shooter_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 40%; margin-top: 41%; ">PLANT</button>		

		<img class="hope" src="lol.jpg"  style=" margin-left: 40%; margin-top: 13%;">		
		<img class="hope" src="lol.jpg"  style=" margin-left: 40%; margin-top: 19%; ">	
		<img class="hope" src="lol.jpg"  style=" margin-left: 40%; margin-top: 25%;  ">	
		<img class="hope" src="lol.jpg"  style=" margin-left: 40%; margin-top: 31%;">
		<img class="hope" src="lol.jpg"  style=" margin-left: 40%; margin-top: 37%; ">

		<img class="HENATA" src="HENATA.png"  style=" margin-left: 47%; margin-top: 13%;">		
		<img class="HENATA" src="HENATA.png"  style=" margin-left: 47%; margin-top: 19%; ">	
		<img class="HENATA" src="HENATA.png"  style=" margin-left: 47%; margin-top: 25%;  ">	
		<img class="HENATA" src="HENATA.png"  style=" margin-left: 47%; margin-top: 31%;">
		<img class="HENATA" src="HENATA.png"  style=" margin-left: 47%; margin-top: 37%; ">		
		<button class="henata_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 47%; margin-top: 17%; ">PLANT</button>
		<button class="henata_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 47%; margin-top: 23%; ">PLANT</button>	
		<button class="henata_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 47%; margin-top: 29%; ">PLANT</button>
		<button class="henata_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 47%; margin-top: 35%; ">PLANT</button>
		<button class="henata_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 47%; margin-top: 41%; ">PLANT</button>	

		<img class="krik" src="krik.png"  style=" margin-left: 47%; margin-top: 13%;">		
		<img class="krik" src="krik.png"  style=" margin-left: 47%; margin-top: 19%; ">	
		<img class="krik" src="krik.png"  style=" margin-left: 47%; margin-top: 25%;  ">	
		<img class="krik" src="krik.png"  style=" margin-left: 47%; margin-top: 31%;">
		<img class="krik" src="krik.png"  style=" margin-left: 47%; margin-top: 37%; ">	
									
	</div>

<script>
	 

	let flowers = document.querySelectorAll(".flower");
	let flower_btn = document.querySelectorAll(".flower_btn");

	let shooter_btn = document.querySelectorAll(".shooter_btn");
	let shooter = document.querySelectorAll(".shooter");

	let bigbtn = 0

	let biigbtn = 0

	let nagito = document.querySelector('.nagito')
	let hope = document.querySelectorAll('.hope')
	let nagents = 0

	let henata_btn = document.querySelectorAll('.henata_btn')
	let hinata = document.querySelectorAll('.HENATA')
	let krik = document.querySelectorAll('.krik')
	let hajimemes = 0

	//нажатие на цветы
	flower_btn[0].onclick = function(){
		flowers[0].style.display = "block"
		flower_btn[0].style.display = "none"
	}    
	flower_btn[1].onclick = function(){
		flowers[1].style.display = "block"
		flower_btn[1].style.display = "none"
	}   
	flower_btn[2].onclick = function(){
		flowers[2].style.display = "block"
		flower_btn[2].style.display = "none"
	}   
	flower_btn[3].onclick = function(){
		flowers[3].style.display = "block"
		flower_btn[3].style.display = "none"
	}   
	flower_btn[4].onclick = function(){
		flowers[4].style.display = "block"
		flower_btn[4].style.display = "none"
	}   
	document.querySelector('.bigbtn').onclick = function(){
		flowers[bigbtn].style.width = '10%'
		bigbtn = bigbtn + 1;
	}


	//нажатие на горох
	shooter_btn[0].onclick = function(){
		shooter[0].style.display = "block"
		shooter_btn[0].style.display = "none"
	}   
	shooter_btn[1].onclick = function(){
		shooter[1].style.display = "block"
		shooter_btn[1].style.display = "none"
	}   
	shooter_btn[2].onclick = function(){
		shooter[2].style.display = "block"
		shooter_btn[2].style.display = "none"
	}   
	shooter_btn[3].onclick = function(){
		shooter[3].style.display = "block"
		shooter_btn[3].style.display = "none"
	}   
	shooter_btn[4].onclick = function(){
		shooter[4].style.display = "block"
		shooter_btn[4].style.display = "none"
	}   
	document.querySelector('.biigbtn').onclick = function(){
		shooter[biigbtn].style.width = '10%'
		biigbtn = biigbtn + 1;
	}

	//НАГИТО
	document.querySelector('.nagito').onclick = function(){
		shooter[nagents].style.display = 'none'
		hope[nagents].style.display = 'block'
		nagents = nagents + 1
		hinata[hajimemes].style.display = 'none'
		krik[hajimemes].style.display = 'block'
		hajimemes = hajimemes + 1
	}

	//henata
	henata_btn[0].onclick = function(){
		hinata[0].style.display = "block"
		henata_btn[0].style.display = "none"
	}   
	henata_btn[1].onclick = function(){
		hinata[1].style.display = "block"
		henata_btn[1].style.display = "none"
	}   
	henata_btn[2].onclick = function(){
		hinata[2].style.display = "block"
		henata_btn[2].style.display = "none"
	}   
	henata_btn[3].onclick = function(){
		hinata[3].style.display = "block"
		henata_btn[3].style.display = "none"
	}   
	henata_btn[4].onclick = function(){
		hinata[4].style.display = "block"
		henata_btn[4].style.display = "none"
	}   

</script>
</body>
</html>
